<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Fund</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="sf-logo.png" alt="Swarm Fund Logo" class="logo-img"> <!-- Updated to use the new logo -->
            </a>
            <h1>Swarm Fund</h1>
        </div>
        <p class="tagline">Great ideas, Funded fast/p>
    </header>

    <section class="intro">
        <h2>Join the Swarm</h2>
        <p>We’re a community-driven platform that supports small businesses and independent artists through funding.</p>
    </section>

    <section class="form-section">
        <h2>Submit Your Idea</h2>
        <form id="ideaForm">
            <div class="form-group">
                <label for="ideaCategory">Category</label>
                <select id="ideaCategory" name="category" required>
                    <option value="art">Art</option>
                    <option value="music">Music</option>
                    <option value="craft">Craft</option>
                    <option value="tech">Tech</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ideaLink">
                    Link to Your Idea 
                    <span class="info-icon" id="infoIcon">i</span>
                </label>
                <input type="url" id="ideaLink" name="link" placeholder="https://www.gofundme.com/your-idea" required pattern="https?://.+">
                <div class="invalid-feedback" id="invalidFeedback">Please enter a link from a trusted crowdfunding site.</div>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="referrer">How Did You Find Us?</label>
                <select id="referrer" name="referrer" required>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="friend">Friend</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shoutout">Who Should We Shout Out?</label>
                <input type="text" id="shoutout" name="shoutout" placeholder="Your Twitter/Instagram handle">
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="terms.html" target="_blank">Terms and Conditions</a></label> <!-- Linked to the new Terms and Conditions page -->
            </div>

            <button type="submit">Submit Idea</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Swarm Fund. All Rights Reserved.</p>
        <a href="https://x.com/SwarmFunders" class="x-link">
            <img src="x-logo.png" alt="X Logo" class="x-img"> <!-- Added X logo button -->
        </a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</body>
